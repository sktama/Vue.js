<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
</head>
<body>
  <div id="app">
    <p>
      {{ message }}
    </p>
    <p>
      {{ count }}
    </p>
    <p>
      {{ user.prefecture }}
    </p>
    <p>
      {{ colors[1] }}
    </p>
  <script>
    var app = new Vue({
      // options
      el: '#app',
      data: {
        message: 'Hello Vue.js!',
        count: 0,
        user: {
          lastName: 'Yamada',
          fristName: 'taro',
          prefecture: 'Tokyo'
        },
        colors: [
          'Red', 'Green', 'Blue'
        ]
      }
    })
  </script>
</body>
</html>
